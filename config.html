<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Configure Teams Transcript</title>
<script src="https://res.cdn.office.net/teams-js/2.13.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
<h3> Teams Transcript App Setup</h3>
<p>Select configuration options, then click <b>Save</b> in Teams.</p>
 
  <script>
    microsoftTeams.app.initialize().then(() => {
        microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
            microsoftTeams.pages.config.setConfig({
                entityId: "tab",
                contentUrl: "https://your-domain.com/tab",
                websiteUrl: "https://your-domain.com/",
                suggestedDisplayName: "Teams Transcript"
            });
            saveEvent.notifySuccess();
        });
 
        // Enable Save button
        microsoftTeams.pages.config.setValidityState(true);
    });
</script>
</body>
</html>
